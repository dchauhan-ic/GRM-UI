<div id="sma" class="segment-section">
  <div class="cockpit theme-grm">
    <div class="shifter" >
      <div class="page-content-wrap segments-page r-pad">
        <div class="container-fluid"> 
          
          <!-- search bar wrapper -->
          <div class="row mb0">
            <div class="col-sm-8 col-md-8 col-lg-9 segment-lists buildSegment-vscroll mb0">
              <div class="segment-content-wrap">
                <div class="text-heading dashed-border-bottom set-text-color" ng-if="!editMode">
                  <h3>{{segmentName}}</h3>
                  <a href="javascript:void(0);" (click)="changeMode()"><i class="fa fa-pencil-square-o icon-edit-grm-head" aria-hidden="true"></i></a> </div>
                <div class="form-group segment-title-editMode" *ngIf="editMode">
                  <input type="text"  maxlength = "100" class="form-control">
                  <button class="btn btn-grm" (click)="changeMode(segmentName)">OK</button>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pt15 pb15 pl0 pr0 targetable-members">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pl0"><span class="icon-info-grm">i</span> Targetable Members</div>
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 tar pr0"><i class="fa fa-users" aria-hidden="true"></i> {{matchCount}} ({{percentage}}% of total)</div>
                </div>
                <div class="text-click-drag" *ngIf="noneSelected">Click elements from the panel on the right</div>
                <div class="rectangle grid-model margin-b pl0" style="background: #F0F0F0;">
                  <div class="form-group no-margin right-margin-10 left-margin-10"> </div>
                </div>
                <div id="page" class="clearfix"> 
                  <!--<app-segment-dynamic [items]="registration"></app-segment-dynamic>-->
                  <form (ngSubmit)="onSubmit(segmentForm.value)" id="segmentForm">
                    <ol class="list-group">
                      <li  *ngFor = "let itemArray of items" class="sfl fw list-group-item pt30">
                        <div *ngFor = "let item of itemArray" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 pb5 form-group pl15 pr15 list-parent-div">
                          <div [ngSwitch]="item.type" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pl0 pr0">
                            <input *ngSwitchCase="'textbox'" class="form-control" 
                                    [id]="item.key"  [value] = "item.default ? item.default : ''" [disabled] = "item.default ? true : false">
                            <input *ngSwitchCase="'datefield'" type="date" [id]="item.key" class="form-control" 
                                      [value] = "item.value ? item.value : undefined " />
                            <select [id]="item.key" *ngSwitchCase="'dropdown'" class= "form-control">
                              <option *ngFor="let opt of item.options" [value]="opt.key">{{opt.value}}</option>
                            </select>
                          </div>
                        </div>
                      </li>
                    </ol>
                  </form>
                </div>
                <!-- <form sf-schema="schema" sf-form="form" sf-model="model"> </form>--> 
                
              </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-3 left-bar shadow buildSegment-vscroll2">
              <div class="rectangle"> 
                
                <!--<ul class="nav nav-pills" role="tablist">
                        <li role="presentation" *ngFor="let data of registration">
                          <a href="javascript:void(0);" (click)="buttonclick(data)">{{data.value}}</a>
                        </li>
                      </ul> -->
                
                <div class="segment-superparent-{{$index}}" *ngFor="let segmentNavNestedObj of segmentNavPills"> 
                  
                  <!--<div *ngFor="let pair of segmentSuperParent | toKeyValueList">{{pair.key}} - {{pair.value}}</div> -->
                  <div *ngFor="let segmentNavObj of segmentNavNestedObj| keyvalue">
                    <h2>{{segmentNavObj.key}}</h2>
                    <div  *ngFor="let segmentObj of segmentNavObj.value">
                      <div class="" *ngFor="let segmentNestedObj of segmentObj| keyvalue">
                        <h5>{{segmentNestedObj.key}}</h5>
                        <ul class="nav nav-pills" role="tablist">
                          <li role="presentation" *ngFor="let data of segmentNestedObj.value"> <a href="javascript:void(0);" (click)="buttonclick(data)">{{data.value}}</a> </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="btn-grm bt">
                <button class="btn" type="button" (click)="exportSegment()">EXPORT SEGMENT</button>
              </div>
              <div class="btn-grm save-segment">
                <button class="btn" type="button" (click)="saveSegment()">SAVE SEGMENT</button>
              </div>
            </div>
          </div>
          <!-- /search bar wrapper --> 
        </div>
        <!-- container --> 
      </div>
    </div>
  </div>
</div>
