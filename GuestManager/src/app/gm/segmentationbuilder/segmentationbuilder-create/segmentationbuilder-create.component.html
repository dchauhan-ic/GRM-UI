<div id="sma" class="segment-section">
  <div class="cockpit theme-grm" style="height:100%; width:100%">
    <div class="shifter" id="" style="height:100%; width:100%">
      <div class="page-content-wrap segments-page r-pad">
        <div class="container-fluid">
          <div class="row mb0">
            <div class="col-sm-8 col-md-8 col-lg-9 segment-lists buildSegment-vscroll mb0">
              <div class="segment-content-wrap">
                <div class="text-heading dashed-border-bottom set-text-color" *ngIf="!editMode">
                  <h3>{{segmentName}}</h3>
                  <a href="javascript:void(0);" (click)="changeMode()"> <i class="fa fa-pencil-square-o icon-edit-grm-head" aria-hidden="true"></i> </a> </div>
                <div class="form-group segment-title-editMode" *ngIf="editMode">
                  <input type="text" maxlength="100" [(ngModel)]="segmentName">
                  <button class="btn btn-grm" (click)="changeMode(segmentName)">OK</button>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pt15 pb15 pl0 pr0 targetable-members dashed-border-bottom pl0 pr0">
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 select-dd pl0">
                    <div> <span>Targeting Channel</span>
                      <select [(ngModel)]="targetingChannel" required>
                        <option *ngFor="let chanel of targetingChannels" [ngValue]="chanel.key">{{chanel.value}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="clearfix">
                      <div class="clearfix"> <span class="icon-info-grm">i</span> Targetable Members</div>
                      <div class="clearfix pt10"> <i class="fa fa-users" aria-hidden="true"></i> {{matchCount}} ({{percentage}}% of total)</div>
                    </div>
                  </div>
                </div>
                <div class="text-click-drag" *ngIf="noneSelected">Click elements from the panel on the right</div>
                <div id="page" class="clearfix pb20">
                  <form  #f="ngForm">
                    <ol class="list-group">
                      <li class="list-group-item" *ngFor="let itemArray of segmentKeys" [ngClass]="items[itemArray][0].section">
                        <div  class="ind-segment">
                          <div class="segment-close" (click)="segmentClose(itemArray)"> <i class="fa fa-times" aria-hidden="true"></i> </div>
                          <div *ngFor="let item of items[itemArray]" class="form-group list-parent-div" ngModelGroup="{{itemArray}}"
                            [ngClass]="{
                              'col-lg-4 col-md-4 col-sm-4 col-xs-4': itemArray != 'joinDate',
                              'col-lg-3 col-md-3 col-sm-3 col-xs-3': itemArray === 'joinDate'
                            }" >
                            <div [ngSwitch]="item.type">
                              <input *ngSwitchCase="'textbox'" class="form-control textbox-cls" name="{{item.key}}" [(ngModel)]="item.value" [disabled]="item.disable ? true : false"
                              [ngClass]="{'no-display hide-link': item.hide }"/>
                              <input *ngSwitchCase="'datefield'" type="date" class="form-control textbox-cls form-control" name="{{item.key}}"
                               [(ngModel)]="item.value" [ngClass]="{
                                'no-display hide-link': ( itemArray == 'joinDate' && item.key == 'endValue' && !showEndDate) }"/>
                              <select *ngSwitchCase="'dropdown'" name="{{item.key}}" class="form-control dropdown-cls" [(ngModel)]="item.value" (change)="onItemSelect( itemArray, item.value )">
                                <option *ngFor="let opt of item.options" value={{opt.value}}> {{opt.key}} </option>
                              </select>
                              <ng-multiselect-dropdown *ngSwitchCase="'multiselect'" name="{{item.key}}" [placeholder]="'Select'" [data]="item.options"
                            [(ngModel)]="item.value" [settings]="dropdownSettings"> </ng-multiselect-dropdown>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ol>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-3 left-bar shadow buildSegment-vscroll2">
              <div class="rectangle">
                <div class="segment-superparent-{{$index}}" *ngFor="let segmentNavNestedObj of segmentNavPills">
                  <div *ngFor="let segmentNavObj of segmentNavNestedObj| keyvalue">
                    <h2>{{segmentNavObj.key}}</h2>
                    <div *ngFor="let segmentObj of segmentNavObj.value">
                      <div class="" *ngFor="let segmentNestedObj of segmentObj| keyvalue"
                        [ngClass]="segmentNestedObj.key+'-section'" >
                        <h5>{{segmentNestedObj.key}}</h5>
                        <ul class="nav nav-pills" role="tablist">
                          <li role="presentation" *ngFor="let data of segmentNestedObj.value"> <a href="javascript:void(0);" (click)="buttonclick(data)">{{data.value}}</a> </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="btn-grm bt">
                <button class="btn" type="button" (click)="exportSegment()">EXPORT SEGMENT</button>
              </div>
              <div class="btn-grm save-segment">
                <button class="btn" type="submit" (click)="saveSegment()">SAVE SEGMENT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
