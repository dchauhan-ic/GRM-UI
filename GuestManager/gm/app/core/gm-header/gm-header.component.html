<div class="container fw nopad">
  <div id="rp" class="header">
    <div class="customer-header" ng-cloak>
      <div id="mainlogo">
        <span class="seperator"></span>
        <img class="logo_small" alt="logo" src="assets/imgs/fishbowl-logo-header.png" />
      </div>
      <ul id="top-right-menu" class="col-lg-4 col-md-3 col-sm-4 col-xs-4 pull-right nopad">
        <li class="sfr dbi profile sep">
          <span class="seperator"></span>
          <a href="" class="x-iconshow tar">
            <span class="userphotoOuter">
              <img class="userphoto sfl dbi" alt="" src="" />
            </span>
            <span class="sfl dbi">{{currentUserFullName}}</span>
            <div class="pop-up">
              <ul>
                <li id="profile" (click)="profile()">My Profile</li>
                <li id="LogoutCtrl" (click)="logout()">Logout</li>
              </ul>
            </div>
          </a>
        </li>
        <li class="sfr dbi">
          <a href="" class="x-iconshow rb">
            <img src="assets/imgs/x.gif" (click)="goFullscreen()" class="x-icon h24 bgs2000p brand expand" alt="" />
          </a>
        </li>

        <li class="sfr dbi">
          <a toggle target-div="SeachDiv" prevent-default (click)="searchPopUp()" id="sicon" class="x-iconshow rb tar">
            <img src="assets/imgs/x.gif" class="x-icon h24 bgs2000p  search" alt="" />
          </a>
        </li>

      </ul>

      <ul id="topmenu" class="col-lg-8 col-md-9 col-sm-8 col-xs-8 pull-left nopad level1">
        <li *ngFor="let menu1 of topMenuList" id="{{menu1.Id}}" (mouseover)="topMenuMouseOver(menu1)" class="{{menu1.Label}}">
          <a (mouseover)="clickTopMenu(menu1)" (mouseout)="topMenuMouseLeave(menu1)" (click)="topMenuClicked(menu1)">{{menu1.Label}}</a>
          <div id="shadow" class="shadow">
            <table class="menu_id_{{menu1.Id}}" width="100%" border="0" cellpadding="0" cellspacing="0">
              <tr>
                <td align="left" valign="top" *ngFor="let localSubmenuList of localSubmenuLists">
                  <ul class="level2" id="my">
                    <li *ngFor=" let menu2 of localSubmenuList" id={{menu2.Id}} class="sfl dbi level2li {{menu2.Label}}">
                      <a (click)="clickSubMenu(menu2)" ng-style="menu2.Label === 'Sales Performance' && {'color':'red'}">
                        <img class="x-icon h26 bgs750p {{menu2.CssClass}}" src="/assets/imgs/x.gif" alt="" />
                        <span class={{menu2.Label|lowercase}} ng-style="menu2.Label === 'Sales Performance' && {'cursor':'default'}">{{menu2.Label}} </span>
                      </a>
                      <ul class="level3" ng-hide="menu2.childSubMenuListArray.length===0">
                        <li *ngFor="let menu3 of menu2.childSubMenuListArray" id={{menu3.Id}} class="col-lg-12 col-md-12 col-xs-12 col-sm-12 {{menu3.Label|lowercase}}-hidden">
                          <a ng-hide="menu3.childSubMenuListArray.length>0" class={{menu3.Label|lowercase}} (click)="clickTopMenu3(menu3)" >{{menu3.Label}} </a>
                          <!-- <a ng-hide="menu3.childSubMenuListArray.length===0" class={{menu3.Label|lowercase}} href="javascript:void(0)" style='cursor:default !important'>{{menu3.Label}} </a> -->
                          <ul class="level4 animate fadeIn one" ng-hide="menu3.childSubMenuListArray.length===0">
                            <li class="col-lg-12 col-md-12 col-xs-12 col-sm-12" *ngFor="let menu4 of menu3.childSubMenuListArray">
                              <a class="{{menu4.Label}}" (click)="clickTopMenu3(menu4)" >{{menu4.Label}}</a>
                            </li>
                          </ul>
                        </li>
                      </ul>
                    </li>
                  </ul>
                  <br/>

                  <div class="search-out" style="display:none;z-index:99999">
                    <input type="text" placeholder="Search Menu" ng-model="searchText">
                    <div class="search-logo">
                      <img class="logo" alt="logo" />
                    </div>
                    <div ng-show="searchText" class="showpanel" style="z-index:9999999">
                      <table width="100%" height="91%">
                        <tr>
                          <td>
                            <select class="multiSelect" (click)="searchpath(menu)" ng-model="menu.name" ng-options="menu.Label for menu in AllMenuList |  filter:{Label:searchText}"
                              multiple>
                            </select>
                          </td>
                          <td data-label="Title">

                          </td>
                        </tr>
                      </table>
                    </div>
                    <div class="x-out colorpanel" id="colorbuttons" style="z-index:2147483648; display:none">
                      <p>Change your theme</p>
                      <button id="dkturquoise" class="dkturquoise" data-ng-click="changeColorTheam($event)"> </button>
                      <button id="red" class="red" data-ng-click="changeColorTheam($event)"> </button>
                      <button id="green" class="green" data-ng-click="changeColorTheam($event)"> </button>
                      <button id="purple" class="purple" data-ng-click="changeColorTheam($event)"> </button>
                      <button id="yellow" class="yellow" data-ng-click="changeColorTheam($event)"> </button>
                      <button id="grey" class="grey" data-ng-click="changeColorTheam($event)"> </button>
                      <br/>
                      <br/>
                    </div>

                  </div>
					
				  </td>
				  <td class="menuicon">&nbsp;</td>
				</tr>
			  </table>
			  </div>
			</li>
		</ul>
